# Project information
site_name: Frytea Material Docs
site_description: Technology, Android, CI/CD, Git, Cloud Company, Gis, Web, PipeLine and so on.
site_author: Tianlun Song
site_url: https://docs.frytea.com/

# Repository
repo_name: songtianlun/frytea-docs
repo_url: https://code.frytea.com/songtianlun/frytea-docs
edit_uri: "https://code.frytea.com/songtianlun/frytea-docs/edit/master/docs"

# Copyright
copyright: 'Copyright &copy; 2018 - 2019 frytea'

# Configuration
theme:
  name: 'material'
#  custom_dir: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: Brown
    accent: 'Deep Orange'
  font:
    text: Cormorant
    code: Cormorant Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - type: globe
      link: http://www.frytea.com
    - type: github-alt
      link: https://github.com/songtianlun
    - type: twitter
      link: https://twitter.com/tianlun_song
    - type: linkedin
      link: https://linkedin.com/in/songtianlun

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

