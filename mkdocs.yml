# Project information
site_name: Frytea Material Docs
site_description: Technology, Android, CI/CD, Git, Cloud Company, Gis, Web, PipeLine and so on.
site_author: Tianlun Song
site_url: https://docs.github.frytea.com

# Repository
repo_name: songtianlun/frytea-docs
repo_url: https://github.com/songtianlun/frytea-docs
edit_uri: "https://github.com/songtianlun/frytea-docs/edit/master/docs"

# Copyright
copyright: 'Copyright &copy; 2018 - 2019 frytea'

# Configuration
theme:
  name: null
  custom_dir: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: Brown
    accent: 'Deep Orange'
  font:
    text: Cormorant
    code: Cormorant Mono
  favicon: assets/images/favicon.png
  logo:
    icon: "\uE80C"

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - type: globe
      link: http://www.frytea.com
    - type: github-alt
      link: https://github.com/songtianlun
    - type: twitter
      link: https://twitter.com/tianlun_song
    - type: linkedin
      link: https://linkedin.com/in/songtianlun

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Material Docs: index.md
  - Program Grammar OS:
    - Program Grammar:
      - MarkDown: Program-OS/Program-Grammar/MarkDown
      - Linux Command: Program-OS/Linux-Command.md
      - English: Program-OS/Program-Grammar/English
      - Java: Program-OS/Program-Grammar/Java
      - YAML: Program-OS/Program-Grammar/YAML
      - XML: Program-OS/Program-Grammar/XML
      - json csv: Program-OS/Program-Grammar/json-csv
      - Bash: Program-OS/Program-Grammar/Bash
    - Operation System:
      - GNU/Linux distribution: Program-OS/Operation-System/Linux-distribution
      - Windows: Program-OS/Operation-System/Windows
      - OS X: Program-OS/Operation-System/OS-X
  - Dev-OS:
    - Dev:
      - Android: Dev-OS/Dev/Android
      - Flutter: Dev-OS/Dev/Fultter
      - Vue: Dev-OS/Dev/Vue
      - WeiChart: Dev-OS/Dev/WeiChart
    - Cloud Computing:
      - Git Hosting:
        - GitLab: Dev-OS/Cloud-Computing/Git-Hosting/GitLab
        - Gitea: Dev-OS/Cloud-Computing/Git-Hosting/Gitea
      - Cloud Drive:
        - NextCloud: Dev-OS/Cloud-Computing/Cloud-Drive/Nextcloud
        - SeaFile: Dev-OS/Cloud-Computing/Cloud-Drive/SeaFile
        - FileRun: Dev-OS/Cloud-Computing/Cloud-Drive/FileRun
      - Blog:
        - Wordpress: Dev-OS/Cloud-Computing/Blog/Wordpress
        - Typecho: Dev-OS/Cloud-Computing/Blog/Typecho
        - Hexo: Dev-OS/Cloud-Computing/Blog/Hexo
        - Hugo: Dev-OS/Cloud-Computing/Blog/Hugo
    - License:
      - OpenSource: Dev-OS/Cloud-Computing/License/OpenSouce
      - Content: OpenSource: Dev-OS/Cloud-Computing/License/Content
  - Efficient & IDE & Tools:
    - Efficient Tools:
      - CI/CD:
        - GitHub Action: Efficient-IDE-Tools/Efficient-Tools/CI-CD/GitHub-Action
        - Jenkins: Efficient-IDE-Tools/Efficient-Tools/CI-CD/Jenkins
        - Teavis-CI: Efficient-IDE-Tools/Efficient-Tools/CI-CD/Travis-Ci
    - IDE: Efficient-IDE-Tools/IDE
    - Tools:
      - Wiki-Docs:
        - MkDocs: Efficient-IDE-Tools/Tools/Wiki-Docs/MkDocs
        - DokuWiki: Efficient-IDE-Tools/Tools/Wiki-Docs/DokuWiki
        - Wiki.js: Efficient-IDE-Tools/Tools/Wiki-Docs/Wiki-js
        - MediaWiki: Efficient-IDE-Tools/Tools/Wiki-Docs/MediaWiki
        - TiddlyWiki: Efficient-IDE-Tools/Tools/Wiki-Docs/TiddlyWiki
        - Docsify: Efficient-IDE-Tools/Tools/Wiki-Docs/Docsify
  - Projects:
    - PlanAssistant: Projects/PlanAssistant
    - gis-changchun-info-vue: Projects/gis-changchun-info-vue
  - Author's notes: authors-notes.md
  - Contributing: contributing.md
  - License: license.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
